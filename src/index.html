<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset >
        <legend>Personal information</legend>

        <label class="fieldset">
          Surname:
          <input
            type="text"
            name="Login:"
          >
        </label>

        <label class="fieldset" >
          Name:
          <input
            type="text"
            name="Login:"
          >
        </label>

        <label class="fieldset" >
          How old are You?
          <input
            value="12"
            type="number"
            name="How"
            min="1"
            max="100"
          >
        </label>

        <label  class="fieldset">
          Full date of birth:
          <input
            type="date"
            name="date"
            autocomplete="off"
          >
        </label>

        <label  class="fieldset">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="remember"
            required
          >
        </label>

      </fieldset>

      <fieldset>
        <legend>
          Registration
        </legend>

        <label  class="fieldset">
          E-mail:
          <input
            type="email"
            name="E-mail:"
            placeholder="email@example.com"
            required
          >
        </label>

        <label  class="fieldset">
          Password:
          <input
            type="password"
            name="password:"
            minlength="4"
            maxlength="34"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>
          An interesting fact about you!
        </legend>

        <label  class="fieldset">
          Do you love cats?

          <input
            type="radio"
            name="answer"
          >
            Yes
          <input
            type="radio"
            name="answer"
          >
          No
        </label>


        <label  class="fieldset">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>

        <label  class="fieldset">
          What time do you go to bed?
          <input
            type="time"
            name="time"
          >
        </label>

        <label  class="fieldset">
          What are your favorite brand of cars?
          <select
            name="brand"
            required
            multiple >
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>
        <label  class="fieldset">
          How do you rate our work?
          <input
            type="range"
            name="work"
            value="0">
        </label>
      </fieldset>

      <fieldset >
        <legend>
          Additional info:
        </legend>

        <label  class="fieldset">
          Comments:
          <textarea
            name="Comments"
            cols="13"
            rows="2"
          >
          </textarea>
        </label>

        <label            class="fieldset">
          Would you recommend us?
          <select name="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>
    </form>
    <label class="fieldset">
      <button type="submit">Submit</button>
    </label>
  </body>
</html>
